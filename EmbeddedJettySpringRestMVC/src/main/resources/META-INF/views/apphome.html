<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>CDS Workload Manager Console</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="/spring/css/bootstrap.min.css"
	th:href="@{/spring/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="/spring/css/bootstrap-theme.min.css"
	th:href="@{/spring/css/bootstrap-theme.min.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="/spring/css/app.css" th:href="@{/spring/css/app.css}" />
</head>
<body>
	<div class="container-fluid">
		<div>
			<h1 th:text="#{title.author}">real author</h1>
			<span th:text="${{author}}">John Doe</span>
		</div>

		<div th:unless="${#lists.isEmpty(resources)}">
			<h2 th:text="#{title.list}">List of Resource</h2>

			<table>
				<thead>
					<tr>
						<th th:text="#{resource.name}">Resource Name</th>
						<th th:text="#{resource.maxCapacity}">Max Capacity</th>
						<th th:text="#{resource.reservedCapacity}">Reserved Capacity</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="rsrc : ${resources}">
						<td th:text="${{rsrc.name}}">Resource 1</td>
						<td th:text="${{rsrc.maxCapacity}}">100</td>
						<td th:text="${{rsrc.reservedCapacity}}">1</td>
					</tr>
				</tbody>
			</table>
		</div>


		<div th:unless="${#lists.isEmpty(technologies)}">
			<h2 th:text="#{title.techlist}">List of Technologies</h2>

			<table>
				<thead>
					<tr>
						<th th:text="#{technology.name}">Technologies</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tech : ${technologies}">
						<td th:text="${{tech}}">Spring</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="/spring/scripts/bootstrap.min.js"></script>

</body>
</html>
