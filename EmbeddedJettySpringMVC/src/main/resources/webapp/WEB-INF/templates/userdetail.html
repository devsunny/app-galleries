<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Detail</title>
</head>
<body>
	<form action="user" th:attr="action=@{/user}" method="POST">
		<fieldset>
			<div>
				<label for="userid">User Id</label> <input type="text" id="userid"
					name="userid" th:value="${user.userid}" />
			</div>
			<div>
				<label for="firstName">First Name</label> <input type="text"
					id="firstName" name="firstName" th:value="${user.firstName}" />
			</div>
			<div>
				<label for="lastName">Last Name</label> <input type="text"
					id="lastName" name="lastName" th:value="${user.lastName}" />
			</div>
			<div>
				<label for="password">Password</label> <input type="password"
					id="password" name="password" th:value="${user.password}" />
			</div>
			<input type="submit" value="Update Me!"
				th:value="${#strings.isEmpty(user.userid)?'Add Me!':'Update Me!'}" />
		</fieldset>
	</form>
	 <p><a href="user" th:href="@{user}">User List</a></p> 
</body>
</html>
